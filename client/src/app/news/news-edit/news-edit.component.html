<div class="card-body">
  <form novalidate
        [formGroup]="editForm">

    <div class="card">
      <div class="card-header">
        New Article
      </div>
      <div class="card-body">
        <input type="hidden" formControlName="id"/>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                for="titleId">Title</label>
          <div class="col-md-8">
            <input class="form-control"
                  id="titleId"
                  type="text"
                  placeholder="Title (required)"
                  formControlName="title"/>

                  <div [hidden] ="!!editForm.controls.title.valid || !!editForm.controls.title.pristine" class="alert alert-danger">
                    <span *ngIf="!editForm.controls.title.valid">Title is required!</span>
                  </div>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                for="headlineId">Headline</label>
          <div class="col-md-8">
            <input class="form-control"
                  id="headlineId"
                  type="text"
                  placeholder="Headline (required)"
                  formControlName="headline"/>
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                for="bodyId">Body</label>
          <div class="col-md-8">
            <angular-editor formControlName="body" [config]="editorConfig"></angular-editor>
          </div>
        </div>

        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label"
            for="publicationDateId">Publish date</label>
            <div class="input-group col-md-8">
              <input class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                ngbDatepicker
                #d="ngbDatepicker"
                id="publishDateId"
                formControlName="publicationDate">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar"
                (click)="d.toggle()"
                type="button">
                  <i class="far fa-calendar-alt fa-2x"></i>
                </button>
              </div>
            </div>
          </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                for="imageUriId">Image</label>
          <div class="col-md-8">
            <input class="form-control"
              id="imageUriId"
              type="text"
              placeholder="Image (optional)"
              formControlName="imageUri"
              readonly="true"/>
          </div>
        </div>

        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-8">
            <button class="btn btn-outline-primary"
              [title]="editForm.valid ? 'Save' : 'You have validation errors'"
              [disabled]="!editForm.valid"
              (click)="save(editForm.value, editForm.valid)">
              <i class="far fa-save mr-2"></i>Save
            </button>
            <button class="btn btn-outline-primary ml-3" (click)="cancel()"><i class="far fa-window-close mr-2"></i>Cancel</button>
            <button class="btn btn-outline-primary ml-3" (click)="delete()"><i class="far fa-trash-alt mr-2"></i>Delete</button>
          </div>
        </div>

      </div>
    </div>
</form>
