<div>
    <img src="https://placehold.it/900x300?text=IMAGE" class="img-responsive mb-2" style="width:100%" alt="Image">
    <h1>{{article.title}}</h1>
    <p class="font-italic"><i class="far fa-clock mr-1"></i><span>{{article.authorName}} <span>{{article.publicationDate | date}}</span></span></p>
    <p [innerHTML]="[article.body]"></p>
</div>
<div *ngIf="isEmployee()">
  <app-rating-add [parentArticleId]="article.id"></app-rating-add>
  <app-comment-add [parentArticleId]="article.id"></app-comment-add>
</div>
<div *ngIf="isAdmin()">
    <button class="btn btn-outline-primary" [routerLink]="['../'+ article.id + '/edit']">
      <i class="far fa-edit mr-2"></i>Edit</button>
</div>
